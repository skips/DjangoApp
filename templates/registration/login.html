{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 16px;
            background-color: rgba(253, 253, 253, 0.83);
        }

        .login{
            margin-left: 44%;
        }

        .col-md-2{
            margin-left: 38.5%;
        }

        .btn-login{
            margin-left: 7.8%;
        }

        .register{
            margin-left: 38.6%;
            margin-top: 1%;
        }

        .alert{
            margin-left: 20%;
            margin-right: 26.5%;
            margin-top: 1%;
        }

         .btn-login{
            margin-left: 44%;
        }
    </style>

    <div class="login">
        <br/>
        <h3>Login</h3>
        <br/>
    </div>


    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <div class="col-md-2">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <br/>
            <div class="col-md-2">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <br/>
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endfor %}
            <div class="btn-login"><button class="btn btn-primary" type="submit">Login</button></div>
        </form>
    </div>
    <div class="register"><p class="text">Not Registered? Sing Up <a href={% url 'register' %}>here</a></p></div>
{% endblock %}
